<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Features-section</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="feature-section">
    <div class="container">
    <h1 class="header">TOUR DATES</h1>
    <p class="parent-itealic"><em class="italic-text">Lorem ipsum we'll play you some music.
      Remember to book your tickets!</em></p>
      
      <div class="second--container">
      <div class="check-dates">
        <div class="month"><p>September <span class="span">Sold Out!</span></p></div>
        <div class="month"><p>October <span class="span">Sold Out!</span></p></div>
        <div class="month"><p class="number--container">November <span class="number">3</span></p></div>
      </div>

      <div class="places-cards">
        <div class="first-card"><img src="img1.png" alt=""><p class="place-time place">Paris</p>
        <p class="place-time">27 November 2015</p> <p  class="card-button"><button>Buy Tickets </button></div>
      
      <div class="second-card"><img src="img1.png" alt=""><p class="place-time place">Paris</p>
        <p class="place-time">28 November 2015</p> <p  class="card-button"><button>Buy Tickets </button></div>
      
      <div class="third-card"><img src="img1.png" alt=""><p class="place-time place">San Francisco</p>
        <p class="place-time">29 November 2015</p> <p  class="card-button"><button>Buy Tickets </button></div>
      
        </div>
   </div>
    </div>
  </div>
